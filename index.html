<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SECM - Application Débit</title>
  <style>
    body{font-family:Arial;margin:0;background:#0f1216;color:#fff}
    header{display:flex;align-items:center;gap:12px;padding:14px 16px;background:#11151b;position:sticky;top:0;z-index:10}
    header h1{font-size:18px;margin:0}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    h2{margin:6px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .card{background:#151a21;border-radius:14px;padding:10px;cursor:pointer;border:1px solid #222a35}
    .card img{width:100%;height:160px;object-fit:contain;background:#0f1216;border-radius:10px}
    .card .ref{margin-top:8px;text-align:center;font-weight:700}
    .panel{margin-top:14px;background:#151a21;border:1px solid #222a35;border-radius:14px;padding:14px;display:none}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #2b3442;background:#0f1216;color:#fff}
    button{padding:12px 14px;border-radius:12px;border:none;background:#ffd400;color:#111;font-weight:800;cursor:pointer;margin-top:12px}
    .selected{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .selected img{width:90px;height:70px;object-fit:contain;background:#0f1216;border-radius:10px}
    .hint{color:#cfd6e4;font-size:13px}
    .err{margin-top:10px;color:#ffb3b3;font-size:13px;white-space:pre-line}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #222a35;padding:10px;text-align:left;font-size:14px}
    th{color:#cfd6e4;font-size:13px;font-weight:700}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#0f1216;border:1px solid #222a35;font-size:12px;color:#cfd6e4}
    @media (min-width: 720px){ .grid{grid-template-columns:repeat(4,minmax(0,1fr));} }
  </style>
</head>
<body>
  <header>
    <h1>Application Débit SECM</h1>
  </header>

  <div class="wrap">
    <h2>Sélection du modèle</h2>
    <div class="hint">Clique sur un modèle pour saisir les dimensions et calculer la fiche de débit.</div>

    <div id="grid" class="grid"></div>

    <div id="panel" class="panel">
      <div class="selected">
        <img id="selImg" src="" alt="">
        <div>
          <div style="font-weight:800;font-size:16px;">Modèle : <span id="selRef"></span></div>
          <div class="hint">Saisie + calculs (règles générales)</div>
        </div>
      </div>

      <div class="pill">Dimensions intérieures (mm)</div>
      <div class="row" style="margin-top:10px;">
        <div><input id="L" type="number" inputmode="numeric" placeholder="Longueur L (mm)"></div>
        <div><input id="l" type="number" inputmode="numeric" placeholder="Largeur l (mm)"></div>
        <div><input id="h" type="number" inputmode="numeric" placeholder="Hauteur h (mm)"></div>
      </div>

      <div class="pill" style="margin-top:14px;">Épaisseurs plaques (mm)</div>
      <div class="row" style="margin-top:10px;">
        <div><input id="eFond" type="number" inputmode="numeric" placeholder="Fond (ex: 18)"></div>
        <div><input id="eFac" type="number" inputmode="numeric" placeholder="Façades (ex: 15)"></div>
        <div><input id="eCote" type="number" inputmode="numeric" placeholder="Côtés (ex: 15)"></div>
      </div>

      <div class="pill" style="margin-top:14px;">Barrage (traverses)</div>
      <div class="row2" style="margin-top:10px;">
        <div><input id="bLargeur" type="number" value="80" inputmode="numeric" placeholder="Largeur (80)"></div>
        <div><input id="bEp" type="number" value="18" inputmode="numeric" placeholder="Épaisseur (18)"></div>
      </div>

      <div class="pill" style="margin-top:14px;">Patins</div>
      <div class="row2" style="margin-top:10px;">
        <div><input id="pA" type="number" value="95" inputmode="numeric" placeholder="Section A (ex: 95)"></div>
        <div><input id="pB" type="number" value="95" inputmode="numeric" placeholder="Section B (ex: 95)"></div>
      </div>
      <div class="row2" style="margin-top:10px;">
        <div><input id="margePatin" type="number" value="30" inputmode="numeric" placeholder="Marge longueur patin (mm)"></div>
        <div class="hint" style="align-self:center;">Longueur patin = L + marge</div>
      </div>

      <button onclick="calculer()">Calculer la fiche</button>

      <div id="err" class="err"></div>
      <div id="out"></div>
    </div>
  </div>

  <script>
    // Images À LA RACINE du repo
    const MODELES = [
      {ref:"M10",   img:"M10.jpg"},
      {ref:"M20",   img:"M20.jpg"},
      {ref:"M30",   img:"M30.jpg"},
      {ref:"M40",   img:"M40.jpg"},
      {ref:"M50",   img:"M50.jpg"},
      {ref:"M60",   img:"M60.jpg"},
      {ref:"M70",   img:"M70.jpg"},
      {ref:"M80-B", img:"M80-B.jpg"},
    ];

    const grid = document.getElementById("grid");
    const panel = document.getElementById("panel");
    const selRef = document.getElementById("selRef");
    const selImg = document.getElementById("selImg");
    const errBox = document.getElementById("err");
    const outBox = document.getElementById("out");

    function clearMsg(){ errBox.textContent=""; outBox.innerHTML=""; }
    function showError(msg){ errBox.textContent = msg; }

    MODELES.forEach(m => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${m.img}" alt="${m.ref}"><div class="ref">${m.ref}</div>`;
      card.onclick = () => {
        clearMsg();
        selRef.textContent = m.ref;
        selImg.src = m.img;
        panel.style.display = "block";
        window.scrollTo({top: document.body.scrollHeight, behavior:"smooth"});
      };
      grid.appendChild(card);
    });

    function n(id){ return Number(document.getElementById(id).value || 0); }
    function fmtDim(a,b,c){ return `${a} x ${b} x ${c} mm`; }

    function calculer(){
      clearMsg();

      const L = n("L"), l = n("l"), h = n("h");
      if(!L || !l || !h){ showError("Merci de remplir Longueur, Largeur et Hauteur."); return; }

      // Épaisseurs (avec règle fond si L<1000)
      const eFac = n("eFac") || 15;
      const eCote = n("eCote") || 15;
      let eFond = n("eFond") || 18;
      if (L < 1000) eFond = 15; // règle donnée

      // Barrage (toujours 80x18, mais on laisse editable)
      const bLargeur = n("bLargeur") || 80;
      const bEp = n("bEp") || 18;

      // Patins
      const pA = n("pA") || 95;
      const pB = n("pB") || 95;
      const marge = n("margePatin") || 30;
      const longPatin = L + marge;

      // règle patins si L < 700
      let patins = [];
      if (L < 700){
        patins.push({nom:"Patin extérieur", qte:2, dim: fmtDim(longPatin, 95, 45)});
        patins.push({nom:"Patin central",  qte:1, dim: fmtDim(longPatin, 95, 95)});
      } else {
        patins.push({nom:"Patin", qte:2, dim: fmtDim(longPatin, pA, pB)});
      }

      // Exemple barrage (structure) : on met 2 barrages longueur = L (à affiner par modèle ensuite)
      const barrages = [
        {nom:"Barrage", qte:2, dim: fmtDim(L, bLargeur, bEp)}
      ];

      // Sortie
      const ref = selRef.textContent || "—";
      const resume = `
        <div class="hint" style="margin-top:10px;">
          <b>Modèle</b> : ${ref} — <b>Dimensions int.</b> : ${L} x ${l} x ${h} mm<br>
          <b>Épaisseurs</b> : Fond ${eFond} / Façades ${eFac} / Côtés ${eCote} (mm)
        </div>
      `;

      function table(title, rows){
        return `
          <h3 style="margin:14px 0 6px;">${title}</h3>
          <table>
            <thead><tr><th>Pièce</th><th>Qté</th><th>Dimensions (L x l x e)</th></tr></thead>
            <tbody>
              ${rows.map(r=>`<tr><td>${r.nom}</td><td>${r.qte}</td><td>${r.dim}</td></tr>`).join("")}
            </tbody>
          </table>
        `;
      }

      outBox.innerHTML = resume + table("Patins", patins) + table("Barrages", barrages) +
        `<div class="hint" style="margin-top:10px;">
          ✅ Étape suivante : on ajoute les panneaux (façades, côtés, fond, couvercle) avec les formules EXACTES de chaque modèle (à partir de tes Excel).
        </div>`;
    }
  </script>
</body>
</html>
