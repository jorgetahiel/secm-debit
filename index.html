<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SECM - Application Débit</title>
  <style>
    body{font-family:Arial;margin:0;background:#0f1216;color:#fff}
    header{display:flex;align-items:center;gap:12px;padding:14px 16px;background:#11151b;position:sticky;top:0;z-index:10}
    header h1{font-size:18px;margin:0}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    h2{margin:6px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .card{background:#151a21;border-radius:14px;padding:10px;cursor:pointer;border:1px solid #222a35}
    .card img{width:100%;height:160px;object-fit:contain;background:#0f1216;border-radius:10px}
    .card .ref{margin-top:8px;text-align:center;font-weight:700}
    .panel{margin-top:14px;background:#151a21;border:1px solid #222a35;border-radius:14px;padding:14px;display:none}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #2b3442;background:#0f1216;color:#fff}
    button{padding:12px 14px;border-radius:12px;border:none;background:#ffd400;color:#111;font-weight:800;cursor:pointer;margin-top:12px}
    .selected{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .selected img{width:90px;height:70px;object-fit:contain;background:#0f1216;border-radius:10px}
    .hint{color:#cfd6e4;font-size:13px}
    .err{margin-top:10px;color:#ffb3b3;font-size:13px;white-space:pre-line}
    @media (min-width: 720px){ .grid{grid-template-columns:repeat(4,minmax(0,1fr));} }
  </style>
</head>
<body>
  <header>
    <h1>Application Débit SECM</h1>
  </header>

  <div class="wrap">
    <h2>Sélection du modèle</h2>
    <div class="hint">Clique sur un modèle pour saisir les dimensions.</div>

    <div id="grid" class="grid"></div>

    <div id="panel" class="panel">
      <div class="selected">
        <img id="selImg" src="" alt="">
        <div>
          <div style="font-weight:800;font-size:16px;">Modèle : <span id="selRef"></span></div>
          <div class="hint">Renseigne les dimensions intérieures (mm)</div>
        </div>
      </div>

      <div class="row">
        <div><input id="L" type="number" inputmode="numeric" placeholder="Longueur (mm)"></div>
        <div><input id="l" type="number" inputmode="numeric" placeholder="Largeur (mm)"></div>
        <div><input id="h" type="number" inputmode="numeric" placeholder="Hauteur (mm)"></div>
      </div>

      <button onclick="valider()">Valider</button>
      <div id="res" class="hint" style="margin-top:10px;"></div>
      <div id="err" class="err"></div>
    </div>
  </div>

  <script>
    // Images À LA RACINE du repo (comme sur ta capture)
    const MODELES = [
      {ref:"M10",   img:"M10.jpg"},
      {ref:"M20",   img:"M20.jpg"},
      {ref:"M30",   img:"M30.jpg"},
      {ref:"M40",   img:"M40.jpg"},
      {ref:"M50",   img:"M50.jpg"},
      {ref:"M60",   img:"M60.jpg"},
      {ref:"M70",   img:"M70.jpg"},
      {ref:"M80-B", img:"M80-B.jpg"},
    ];

    const grid = document.getElementById("grid");
    const panel = document.getElementById("panel");
    const selRef = document.getElementById("selRef");
    const selImg = document.getElementById("selImg");
    const errBox = document.getElementById("err");
    const resBox = document.getElementById("res");

    function clearMsg(){
      errBox.textContent = "";
      resBox.textContent = "";
    }

    function showError(msg){
      errBox.textContent = msg;
    }

    MODELES.forEach(m => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${m.img}" alt="${m.ref}" onerror="this.dataset.fail='1'; this.style.display='none';">
        <div class="ref">${m.ref}</div>
      `;

      // si l'image ne charge pas, on affiche un message dans la carte
      setTimeout(() => {
        const img = card.querySelector("img");
        if (img && img.dataset.fail === "1") {
          const p = document.createElement("div");
          p.style.color = "#ffb3b3";
          p.style.fontSize = "12px";
          p.style.marginTop = "8px";
          p.style.textAlign = "center";
          p.textContent = "Image introuvable : " + m.img;
          card.insertBefore(p, card.querySelector(".ref"));
        }
      }, 300);

      card.onclick = () => {
        clearMsg();
        selRef.textContent = m.ref;
        selImg.alt = m.ref;
        selImg.src = m.img;

        selImg.onerror = () => {
          showError(
            "L’image du modèle ne se charge pas.\n" +
            "Vérifie dans GitHub que le fichier existe EXACTEMENT avec ce nom :\n" +
            "→ " + m.img
          );
        };

        panel.style.display = "block";
        window.scrollTo({top: document.body.scrollHeight, behavior:"smooth"});
      };

      grid.appendChild(card);
    });

    function valider(){
      clearMsg();
      const L = document.getElementById("L").value;
      const l = document.getElementById("l").value;
      const h = document.getElementById("h").value;
      const ref = selRef.textContent || "—";

      if(!L || !l || !h){
        showError("Merci de remplir Longueur, Largeur et Hauteur.");
        return;
      }

      resBox.textContent = `Modèle ${ref} | Dimensions : ${L} x ${l} x ${h} mm`;
    }
  </script>
</body>
</html>
